# Analysis Configuration
# Project settings and data paths for reproducible analysis

paths:
  # Data file path (relative to project root)
  raw_data: "All_Run/clean_compiled_data.xlsx"
  
  # Output paths (relative to project root)
  output: "./Outputs"
  figures: "Outputs/Figures/Final"
  
  # Script and utility paths
  scripts: "R/Scripts/"
  utils: "R/Utilities/"

# Environment preferences
tibble_options:
  print_max: 100
  print_min: 100
  sigfig: 3
  
# Data.table preferences  
datatable_options:
  print_class: true
  print_keys: true
  aware: true
